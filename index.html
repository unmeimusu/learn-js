<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p></p>
    </div>
    <div id="listp">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <span id="r">This span want to be removed</span>
        <p id="p4">Paragraph 4 want to be replaced</p>
    </div>
    <div id="print1"></div>
    <div id="print2"></div>
    <div id="print3"></div>
    <div id="box">
        <div id="small-box"></div>
    </div>
    <img id="myimg" src="" alt=""/>
    <a href="https://localhost">Link1</a>
    <a href="https://localhost">Link2</a>
    <div id="demo" style="width:200px">Some demo text</div>
    <div id="eh">
        <button id="bton" ondblclick="show()">Click Me</button>
        <input id="ipt" type="text">
    </div>
    <div id="el">
        <button id="rmEL">Remove Event Listener</button>
    </div>
    <div id="slider">
        <button id="pb" onclick="prev()">Prev</button>
        <img id="imgs" style="height: 300px; width: 300px;" src="images.png" alt=""/>
        <button id="nb" onclick="next()">Next</button>
    </div>
    <form id="valid" onsubmit="return validate()">
        <p>Input: <input id="ipt1" type="text"></p>
        <p>Repeat: <input id="ipt2" type="text"></p>
        <p>Press button: <input type="submit" value="Submit" /></p>
        <span id="result"></span>
    </form>
    <div id="ls"></div>
    <script src="./app.js"></script>
</body>
</html>
